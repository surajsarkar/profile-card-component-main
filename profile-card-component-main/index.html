<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img class="top_img" src="images/bg-pattern-top.svg" alt="">
    <div class="card">

        <div class="upperbox">
            <!-- <img src="images/bg-pattern-card.svg" alt=""> -->
        </div>
        <img src="images/image-victor.jpg" class="profile_pic" alt="">
        <span class="name">Victor Crest <span class="num">26</span></span> <br>
        <span class="place num">London</span>
        <hr>


        <table>
            <tbody>

                <tr>
                    <td><span class="stats">80K <br> <span class="prop_name num">Followers</span></span>
                    </td>
                    <td><span class="stats">803K <br> <span class="prop_name num">Likes</span></span>
                    </td>
                    <td><span class="stats">1.4K <br> <span class="prop_name num">Photos</span></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <img class="bottom_img" src="images/bg-pattern-bottom.svg" alt="">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Suarj Sarkar</a>.
    </div>
</body>

</html>
